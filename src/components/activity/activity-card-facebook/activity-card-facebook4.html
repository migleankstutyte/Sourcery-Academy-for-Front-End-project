<div class="post-wrapper">
    <div class="post-header">
        <div class="post-header__person">
            <div class="post-header__person-img">
                <img src="/images/card-facebook_icons/facebook.jpg" alt="facebook">
            </div>
            <div class="post-header__person-item">
                <h1 class="post-header__person-item-name">Devbridge Group</h1>
                <p class="post-header__person-item-date">April 2d</p>
            </div>
        </div>
    </div>
    <div class="post-content">
        <div class="post-content__article">
            <p class="post-content__text">We implemented a global website and product catalog for Mazak, the largest
                machine tool manufacturer in the world. Watch it all here. <span class="post-content__link">http://bit.ly/1s3sv0u</span></p>
        </div>
        <div class="post-content__buttons">
            <button class="social-button social-button--blue-font js-clickme">
                <img class="social-button__icon js-empty-heart" src="/images/card-post_icons/empty-heart-icon.png" alt="heart-icon"><span
                    class="social-button__number js-likes-number">19</span>
                <p class="social-button__text">Likes</p>
            </button>
            <button class="social-button">
                <img class="social-button__icon" src="/images/card-post_icons/comment-icon.png" alt="comment-icon"><span
                    class="social-button__number">18</span>
                <p class="social-button__text">Comments</p>
            </button>
        </div>
    </div>
</div>
